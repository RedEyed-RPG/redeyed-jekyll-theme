<svg fill="none" viewBox="0 0 600 120" width="100%" height="120" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="120">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: flex;
                    align-items: center;
                    border: 1px solid #FF0000;
                    border-radius: 6px;
                    background-color: #D20000;
                    padding: 0.75rem 1.2rem;
                    margin: 0;
                    width: 100%;
                    line-height: 1.8rem;
                    word-wrap: break-word;
                    box-sizing: border-box;
                }
                .container::before {
                    color: #D2B400;
                    content: "\26A0";
                    font-size: 22px;
                    font-weight: bold;
                    margin-right: 1.5rem;
                    width: 1.25rem;
                }
                p {
                    font-family: "Book Antiqua", "Palatino Linotype", "Palatino", Serif;
                    color: #EDDCC9;
                    font-size: 16px;
                    text-shadow: 0 1px 0 #efefef;
                    text-align: center;
                    text-transform: uppercase;
                }
            </style>
            <blockquote class="container">
                <div><p>You should only fork this theme if you are a developer intending to modify it for your own use</p></div>
            </blockquote>
        </div>
    </foreignObject>
</svg>
