####################################################################
# BUILD SETTINGS
####################################################################
source: src
#destination: _site
#collections_dir: _data
#data_dir: _data
#plugins_dir: _plugins
#layouts_dir: _layouts
#includes_dir: _includes

####################################################################
# READ CONFIG
####################################################################
safe: false
include: [".htaccess"]
keep_files: [".git",".svn"]
markdown_ext: markdown,mkdown,mkdn,mkd,md
strict_front_matter: false

####################################################################
# FILTERING
####################################################################
show_drafts: false
limit_posts: 0
future: false
unpublished: false

####################################################################
# CONVERSION
####################################################################
highlighter: rouge
lsi: false
incremental: false

####################################################################
# MARKDOWN SETTINGS
####################################################################
markdown: kramdown         # markdown parser settings
kramdown:
    syntax_highlighter: rouge
    syntax_highlighter_opts:
        css_class: highlight
        # default_lang: console
        span:
            line_numbers: false
        block:
            line_numbers: true
            start_line: 1

####################################################################
# SERVING
####################################################################
detach: false
port: 4000
host: localhost
show_dir_listing: false
assets:
    self-host:
        enabled: false
        env: development
####################################################################
# OUTPUT
####################################################################
quiet: false
verbose: false
liquid:
    error_mode: warn
    strict_filters: false
    strict_variables: false

####################################################################
# HTML COMPRESSION
####################################################################
compress_html:
    clippings: all
    comments: all
    endings: all
    profile: false
    blanklines: false
    ignore:
        envs: [development]

####################################################################
# FILE EXCLUSIONS
####################################################################
# The following items will not be processed by default.
# Any item listed under the `exclude:` key here will be automatically
# added to the internal "default list"
#
# Excluded items can be processed by explicitly listing their file
# paths under the `include:` key
exclude:
    - '*.gem'
    - '*.gemspec'
    - .github
    - bin
    - gulpfile.js
    - README.md
    - CHANGELOG.md
    - LICENSE
    - package*.json
    - node_modules
    - vendor
