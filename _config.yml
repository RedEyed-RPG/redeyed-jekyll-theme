####################################################################
# 7. JEKYLL DEFAULTS
####################################################################
defaults:
    -
        scope:
            path: ""
        values:
            layout: default
    -
        scope:
            path: _posts
        values:
            layout: post
            comments: true
            toc: true
            permalink: /blog/:title:output_ext
    -
        scope:
            path: ""
            type: pages
        values:
            layout: page
    -
        scope:
            path: _drafts
        values:
            comments: false
            sitemap: false
    -
        scope:
            path: assets/img/favicons
        values:
            swcache: true
    -
        scope:
            path: assets/js/dist
        values:
            swcache: true

