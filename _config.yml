baseurl             : ""
theme               : "redeyed-jekyll-theme"
repo                : "https://github.com/RedEyed-RPG/redeyed-jekyll-theme"
email               : "ragdata@redeyed-rpg.com"
date_format         : "%-d %B %Y"
encoding            : utf-8
lang                : en-AU
locale              : en_AU
css_inline          : false
